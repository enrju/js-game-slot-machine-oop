<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot machine</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>SLOT MACHINE</h1>
    <section>
        <div>
            <img class="cylinder" src="img/figures.png" alt="first cylinder">
        </div>
        <div>
            <img class="cylinder" src="img/figures.png" alt="second cylinder">
        </div>
        <div>
            <img class="cylinder" src="img/figures.png" alt="third cylinder">
        </div>
    </section>
    <section>
        <input class="bid" type="number">
        <button class="play">Play</button>
        <p class="warning red"></p>
    </section>
    <section>
        <h2 class="result">you win/loss N points</h2>
        <p>Stats:</p>
        <p class="score">Your score: <span>N</span> points</p>
        <p class="nGames"><span>N</span> games</p>
        <p class="nWins"><span>N</span> wins</p>
        <p class="nLosses"><span>N</span> losses</p>
    </section>
    <script src="js/Page.js"></script>
    <script src="js/Bid.js"></script>
    <script src="js/Score.js"></script>
    <script src="js/Result.js"></script>
    <script src="js/Cylinder.js"></script>
    <script src="js/Stats.js"></script>
    <script src="js/Warnings.js"></script>
    <script src="js/App.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
